<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - CodeNinja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fontes principais do projeto -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fumaca"></div>

  <div class="login-wrapper">

    <div class="login-box">
      <h2>Cadastro Ninja</h2>
      <form action="/cadastro" method="POST">
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
      </form>
      <div class="cadastro-link">
        <p><a href="login.html">Já tem conta? Faça login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
